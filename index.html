<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 10px 0;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>
    <title>Number Guesser Game</title>
</head>

<body>
    <div class="container">
        <h4>Number Guesser Game</h4>
        <h5>Please guess a number between <span class="error">1</span> and <span class="error">10</span>
        <button type="submit" id="show_prompt" class="button button-primary">Start Game</button>
        <h4>Game Result</h4>
        <div id="result">

        </div>
        <script src="js/script.js">
            
        </script>
    </div>
    
</body>
</html>
